{% extends "main-layout.html" %}

{% block head %}
<style>
    @media only screen and (min-width: 600px) {
        .card {
            margin-top: 100px;
            width: 380px;
            margin-left: auto;
            margin-right: auto;
        }
    }
    @media only screen and (max-width: 599px) {
        .card {
            margin-top: 25px;
        }
    }
    #signin div:first-child {
        margin-left: auto;
        margin-right: auto;
    }
    img {
        margin: 25px;
    }
    body, html {
        height: 100%;
    }
    body {
        background-color: rgba(0, 0, 0, 0.5);
    }
    html {
        background-color: black;
        background: url({{ url_for('static', filename='endless/img/login-wallpaper.jpg') }}) no-repeat center center fixed;
        -webkit-background-size: cover;
        -moz-background-size: cover;
        -o-background-size: cover;
        background-size: cover;
    }
</style>
{% endblock %}



{% block full_body %}
<div class="container">
    <div class="row">
    <div class="col s12">
    <!--<div class="col l6 offset-l3 m6 offset-m2 s12">-->
    <div class="center-align">
        <div class="card grey lighten-4 z-depth-5">
            <div class="card-content">
                <span class="card-title">Sign in to continue to Budgeto</span>

                <img class="responsive-img circle" src="//ssl.gstatic.com/accounts/ui/avatar_2x.png" height="96" width="96">
                <div id="signin"></div>
                <p style="margin: 20px 0">By sign in with Google, Budgeto will only have access to your name, email and profile picture.</p>
                <a href="mailto:{{ config['ADMIN_EMAIL'] }}?Subject=Need%20help%20with%20login" class=""><b>Need help?</b></a>
            </div>
        </div>
    </div>
    </div>
</div>
{% endblock %}

{% block google_signin %}
<script type="application/javascript">
    function onSuccess(googleUser) {
        var profile = googleUser.getBasicProfile();
        console.log('ID: ' + profile.getId()); // Do not send to your backend! Use an ID token instead.
        console.log('Name: ' + profile.getName());
        console.log('Image URL: ' + profile.getImageUrl());
        console.log('Email: ' + profile.getEmail());

        var id_token = googleUser.getAuthResponse().id_token;
        var xhr = new XMLHttpRequest();
        xhr.open('POST', '{{ url_for("main_services.google_token_signin") }}');
        xhr.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');
        xhr.onload = function() {
            console.log('Signed in as: ' + xhr.responseText);
            window.location = "{{ request.args.get('redirect', url_for('budgeto.budget')) }}";
        };
        xhr.send('idtoken=' + id_token);
    }
    function onFailure(error) {
        console.log(error);
    }
    function onLoad() {
      gapi.signin2.render('signin', {
        'scope': 'profile email',
        'width': 250,
        'height': 50,
        'longtitle': true,
        'onsuccess': onSuccess,
        'onfailure': onFailure
      });
    }
</script>
{% endblock %}
