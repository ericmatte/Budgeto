    <style>
        .form-signin
        {
            max-width: 330px;
            padding: 15px;
            margin: 0 auto;
        }
        .form-signin .form-signin-heading, .form-signin .checkbox
        {
            margin-bottom: 10px;
        }
        .form-signin .checkbox
        {

        }
        .form-signin .form-control

            position: relative;
            font-size: 16px;
            height: auto;
            padding: 10px;

        }
        .form-signin .form-control:focus

        }
        .form-signin input[type="text"]
        {

            border-bottom-left-radius: 0;
            border-bottom-right-radius: 0;
        }

            border-top-right-radius: 0;
        }
        .account-wall
        {
            margin-top: 20px;
            padding: 40px 0px 20px 0px;
            background-color: #f7f7f7;
            -moz-box-shadow: 0px 2px 2px rgba(0, 0, 0, 0.3);

        }
        .login-title

            font-size: 18px;
            font-weight: 400;
            display: block;
        }
        .profile-img
        {
            width: 96px;
            height: 96px;
            margin: 0 auto 10px;
            display: block;
            -moz-border-radius: 50%;
            -webkit-border-radius: 50%;
            border-radius: 50%;
        }
        .need-help
        {
            margin-top: 10px;
        }
        .new-account
        {
            display: block;
            margin-top: 10px;
        }

        html {
            background: url({{ url_for('static', filename='endless/img/login-wallpaper.jpg') }}) no-repeat center center fixed;
            -webkit-background-size: cover;
            -moz-background-size: cover;
            -o-background-size: cover;
            background-size: cover;
        }
        body, html {
            height: 100%;
        }
        body {
            background-color: rgba(0, 0, 0, 0.5);
        }
        .login-title {
            color: #ffffff;

        .row {

    <div class="container">

	<!-- Google Sign-In -->
    <script src="https://apis.google.com/js/platform.js?onload=renderButton" async defer></script>
    <script type="application/javascript">
        function onSuccess(googleUser) {
            var profile = googleUser.getBasicProfile();
            console.log('ID: ' + profile.getId()); // Do not send to your backend! Use an ID token instead.
            console.log('Name: ' + profile.getName());
            console.log('Image URL: ' + profile.getImageUrl());
            console.log('Email: ' + profile.getEmail());

            var id_token = googleUser.getAuthResponse().id_token;
            var xhr = new XMLHttpRequest();
            xhr.open('POST', '{{ url_for("main_services.google_token_signin") }}');
            xhr.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');
            xhr.onload = function() {
                console.log('Signed in as: ' + xhr.responseText);
                window.location = "{{ request.args.get('redirect', url_for('budgeto.budget')) }}";
            };
            xhr.send('idtoken=' + id_token);
        }
        function onFailure(error) {
            console.log(error);
        }
        function renderButton() {
          gapi.signin2.render('signin', {
            'scope': 'profile email',
            'width': 300,
            'height': 50,
            'longtitle': true,
            'onsuccess': onSuccess,
            'onfailure': onFailure
          });
        }
    </script>
